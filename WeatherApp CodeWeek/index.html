<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./STILI/style.css" />
    <link rel="stylesheet" href="STILI/navbar.css" />
    <link rel="stylesheet" href="STILI/selector.css">
    <link rel="stylesheet" href="STILI/cities.css">
    <link rel="stylesheet" href="STILI/modal.css">
    <script src="script.js" type="module"></script>
    <title>OpenWeather-App</title>
  </head>
  <body>
    <main>
      <div class="navbar">
        <div class="logo">
          <img src="./images/logo_white_cropped.png" alt="Logo image" />
        </div>
        <form>
          <div class="inputText">
            <input type="text" placeholder="ðŸ”Ž Weather in your city" />
          </div>
        </form>
        <div>
          <ul class="navList">
            <a href="#"><li>Guide</li></a>
            <a href="#"><li>Blog</li></a>
            <a href="#"><li>About</li></a>
            <a href="#"><li>Support</li></a>
          </ul>
        </div>
      </div>
      <div class="citySelector">
        <label for="cities">Scegli una citta:
          <select name="Province" id="selectProvince">
            
            <option value="2525763">Agrigento</option>
            <option value="2525448">Caltanissetta</option>
            <option value="2525068">Catania</option>
            <option value="2524818">Enna</option>
            <option value="2524170">Messina</option>
            <option value="2523920">Palermo</option>
            <option value="2523650">Ragusa</option>
            <option value="2523083">Siracusa</option>
            <option value="2522876">Trapani</option>
          </select>
        </label>
      </div>
      <div id="root"></div>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <h1>Show more details about weather</h1>

          <span class="close">x</span>
        </div>
      </div>
    </main>
  </body>
</html>
